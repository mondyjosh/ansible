- name: Workstation Setup - mondyjosh
  hosts: localhost
  connection: local
  # become: true

#  vars_prompt:
#    - name: include_playstation
#      prompt: Include playstation role?

  # TODO: Distro-specific pre_tasks
  pre_tasks:
    - name: Execute Pre-Tasks
      ansible.builtin.include_tasks: pre_tasks/main.yml

  tasks:
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: "{{ ansible_run_tags != ['all'] and ansible_run_tags or default_roles | difference(exclude_roles | default([])) }}"
      tags:
        - always

    - name: Display roles
      ansible.builtin.debug:
        var: run_roles
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"
      tags:
        - always


