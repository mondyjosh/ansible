- name: "Neovim - Plugin Development | {{ ansible_distribution }} | Install LuaRocks"
  become: true
  ansible.builtin.dnf:
    name: luarocks
  tags:
    - neovim_plugins
    - lua

- name: "Neovim - Plugin Development | {{ ansible_distribution }} | Install Luacheck"
  become: true
  shell: "luarocks install luacheck"
  tags:
    - neovim_plugins
    - lua
