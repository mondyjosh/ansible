- name: "Neovim | {{ ansible_distribution }} | Install Build Prerequisites"
  ansible.builtin.dnf:
    name:
      - ninja-build
      - cmake
      - gcc
      - make
      - unzip
      - gettext
      - curl
      - glibc-gconv-extra
    state: present
  become: true

- name: "Neovim | {{ ansible_distribution }} | Clone Nightly"
  ansible.builtin.git:
    repo: "https://github.com/neovim/neovim.git"
    dest: "{{ lookup('env', 'HOME') }}/neovim"
    force: true

- name: "Neovim | {{ ansible_distribution }} | Build Nightly"
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make CMAKE_BUILD_TYPE=RelWithDebInfo"

- name: "Neovim | {{ ansible_distribution }} | Install Nightly"
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"

- name: "Neovim - LazyVim | {{ ansible_distribution }} | Install LazyVim Prerequisites"
  become: true
  ansible.builtin.dnf:
    name:
      - ripgrep
      - fd-find
      - git
  tags:
    - neovim_lazyvim

