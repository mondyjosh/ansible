- name: "System | {{ ansible_distribution }} | Install System Packages"
  become: true
  ansible.builtin.dnf:
    name:
      - "@development-tools"
      - ccache
      - clang
      - clangd
      - cmake
      - compton
      - curl
      - dconf-editor
      - gettext
      - golang
      - htop
      - i3
      - libpthread-stubs0-dev
      - libtool
      - libtool-bin
      - lsof
      - lua5.1
      - moreutils
      - ninja-build
      - nvidia-settings
      - pavucontrol
      - pkg-config
      - python3-pip
      - unzip
  tags:
    - install
    - system

