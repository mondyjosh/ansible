- name: "Pre-Tasks | {{ ansible_distribution }} | Update Cache"
  ansible.builtin.apt:
    update_cache: true

- name: "Flatpak | {{ ansible_distribution }} | Flatpak - Flatpak"
  ansible.builtin.apt:
    name: flatpak
    state: present
  tags:
    - install
    - flatpak

- name: "Flatpak | {{ ansible_distribution }} |Install Software Plugin"
  ansible.builtin.apt:
    name: gnome-software-plugin-flatpak
    state: present
  tags:
    - flatpak
    - plugin

- name: "Flatpak | {{ ansible_distribution }} | Add Flathub Repository"
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
  tags:
    - flatpak
    - flathub
    - repos
